<!-- accounts/templates/accounts/login_success.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card custom-card-2">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Welcome, {{ user.username }}!</h1>
                    <p class="text-center">You have successfully logged in.</p>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary me-2">Go to Home Page</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-primary mx-2">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
