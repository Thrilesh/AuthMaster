<!-- templates/base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Add any other CSS files or JavaScript files here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        
    </style>
</head>
<body>
  




    <main>
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </main>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-custom{% if message.tags == 'success' %}-success{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<i class="fas fa-check-circle"></i> <!-- For success -->
<i class="fas fa-exclamation-circle"></i> <!-- For error -->



    
    
    <footer>
        <p>&copy; 2024 My Application. All rights reserved.</p>
    </footer>

    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    setTimeout(function() {
                        alert.classList.add('fade-out');
                    }, 5000);
                });
            });
        
    </script>
</body>
</html>
